<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript DOM Manipulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container text-center p-5">
        <h1>Enter your information below and add it to the table!</h1>
    </div>

    <div class="d-flex justify-content-center col-12 bg-dark p-3">
        <form id="form">
            <div class="mb-3">
                <label for="name" class="form-label text-white">Name:</label>
                <input name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-white">Email:</label>
                <input name="email" type="email" class="form-control" id="email">
            </div>
            <button id="formSubmit" type="submit" class="btn btn-light mb-5">Add to table!</button>
        </form>
    </div>

    <div class="bg-secondary d-flex justify-content-center p-3">
        <table id="dataTable" class="table table-hover mb-5 text-white">
            <thead>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
            </thead>
            <tbody id="dataTableBody">

            </tbody>
        </table>
    </div>

    <div class="bg-dark bg-gradient text-center text-white p-5">
        <h5>Kenny Gilvary 2023</h5>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
